<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <header>
            <h1 id=" title">free Code Camp Survey Form</h1>
            <p id="description">Thankyou for making the time to help us improve the platform.</p>
        </header>

        <div class="form-section transparent">

            <form action="" id="survey-form">

                <div class="label-wrapper">
                    <label for="name" id="name-label">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>

                <div class="label-wrapper">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="label-wrapper">
                    <label for=" number" id="number-label">Number:</label>
                    <input type="number" id="number" placeholder="Age (Optional)" min="1" max="50">
                </div>

                <div class="label-wrapper">
                    <label for="dropdown">Which Option best describes your current role?</label>
                    <select name="pets" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full time Job">Full time job</option>
                        <option value="Full time Learner">Full time learner</option>
                        <option value="Prefer not to Say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

            </form>

        </div>

    </main>







</body>

</html>
